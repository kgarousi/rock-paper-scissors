<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game"> 
    <h2 style="text-decoration: underline;">Make your selection: </h1>
    <div class = buttons>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="results">
      <h3 id="round">Rounds played: 0</h1>
      <p id="player-choice"></p>
      <p id="computer-choice"></p>
      <p id= results></p>
    </div> 
    <div class="score">
      <p id="score">Player score: 0 Computer score: 0</p>
    </div>
    <div class="final-score">
      <h2 class="final-score-heading"></h2>
      <p id="final-score"></p>
    </div>
    <div class="display-results">
      <div class="player-score">
        <p id = "player-score"></p>
      </div>
      <div class ="computer-score">
        <p id="computer-score"></p>
      </div>
    </div>
</div>
  <script src="script.js">
  </script>
</body>
</html>
