<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/577950a77a.js" crossorigin="anonymous"></script></head>
<body>
  <h1 class="rock-paper-scissors">Rock Paper Scissors</h1>
  <div class="game"> 
    <div class ="selection-header">
      <h2>Make your selection:</h2>
    </div>
    <div class = selection-buttons>
      <button class="button" id="rock"><i class="fa-sharp fa-regular fa-hand-back-fist"></i> Rock</button>
      <button class="button" id="paper"><i class="fa-sharp fa-regular fa-hand"></i> Paper</button>
      <button class="button" id="scissors"><i class="fa-sharp fa-regular fa-hand-scissors"></i> Scissors</button>
    </div>
    <div class="round">Rounds played: 0</div>
    <div class="results">
        <p id="player-choice"></p>
        <p id="computer-choice"></p>
    </div>    
      <h4 id= results></h4> 
    <div class="score">
      <p id="human-score">Human score: 0</p><p id="computer-score">Computer score: 0</p>    
    </div>
    <h2 id="winner"></h2>
    <div class="new-game-button">
      <button id="new-game-button">New Game</button>
    </div>
    </div>
  <script src="script.js">
  </script>
</body>
</html>
