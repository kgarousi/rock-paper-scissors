<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/577950a77a.js" crossorigin="anonymous"></script></head>
<body>
  <div class="game"> 
    <div class ="selection-header">
      <h2>Make your selection:</h2>
    </div>
    <div class = buttons>
      <button id="rock"><i class="fa-sharp fa-regular fa-hand-back-fist"></i> Rock</button>
      <button id="paper"><i class="fa-sharp fa-regular fa-hand"></i> Paper</button>
      <button id="scissors"><i class="fa-sharp fa-regular fa-hand-scissors"></i> Scissors</button>
    </div>
    <div class="results">
      <h3 id="round">Rounds played: 0</h1>
      <p id="player-choice"></p>
      <p id="computer-choice"></p>
      <h4 id= results></h4>
    </div> 
    <div class="score">
      Player score: 0 Computer score: 0
    </div>
    <p id="winner"></p>
    <h3 class="final-score"></h2>
    <button class="new-game">New Game</button>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
